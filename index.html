<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-wrapper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
  <div id="app"></div>
  <script type="text/x-template" id="manage-template">
        <div>
          <h1>Manage Posts</h1>
          <div class="list-group">
            <a v-for="post in posts" href="#" class="list-group-item clearfix">
              {{ post }}
              <span class="pull-right">
          <button class="btn btn-xs btn-info" @click="burst">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
          <button class="btn btn-xs btn-warning" @click="burst">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </span>
            </a>
          </div>
        </div>
    </script>
  <script type="text/x-template" id="create-template">
      <div>
        <h1>Create Post</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Post title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Post title">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Post body</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </form>
      </div>
    </script>
    <script src="/dist/build.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/mojs/0.265.6/mo.min.js"></script>
  </body>
</html>
